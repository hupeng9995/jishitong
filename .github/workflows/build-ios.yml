name: Build iOS App

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
    
    - name: Install dependencies
      run: |
        flutter clean
        flutter pub get
    
    - name: Install iOS dependencies
      run: |
        cd ios
        pod install --repo-update
        cd ..
    
    - name: Build iOS (No Codesign)
      run: |
        flutter build ios --release --no-codesign --dart-define=IPHONEOS_DEPLOYMENT_TARGET=12.0
    
    - name: Create IPA
      run: |
        mkdir -p build/ios/ipa
        cd build/ios/iphoneos
        mkdir -p Payload
        cp -r Runner.app Payload/
        zip -r ../ipa/openim-app.ipa Payload
        cd ../../..
    
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: iOS-App
        path: build/ios/ipa/openim-app.ipa
        retention-days: 30
    
    - name: Upload to Release (if tagged)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: build/ios/ipa/openim-app.ipa
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
